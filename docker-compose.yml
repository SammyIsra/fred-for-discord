networks:
  shared:

services:
  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fred-bot
      POSTGRES_USER: fred-bot
      POSTGRES_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: postgres
    networks:
      - shared
  bot:
    build: .
    volumes:
      - ./src:/app/src
      - ./prisma/schema.prisma:/app/prisma/schema.prisma
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres-data:
